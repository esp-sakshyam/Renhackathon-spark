<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your AgroPan account — join Nepal's Smart Agriculture Platform as a farmer or merchant."
    />
    <meta name="theme-color" content="#2E7D65" />

    <title>Sign Up — AgroPan</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Pro 7.1.0 -->
    <link
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
      href="https://site-assets.fontawesome.com/releases/v7.1.0/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
      href="https://site-assets.fontawesome.com/releases/v7.1.0/css/solid.css"
    />
    <link
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
      href="https://site-assets.fontawesome.com/releases/v7.1.0/css/brands.css"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v7.1.0/css/fontawesome.css"
      />
      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v7.1.0/css/solid.css"
      />
      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v7.1.0/css/brands.css"
      />
    </noscript>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/signup.css" />

    <!-- Favicon -->
    <link rel="icon" href="gallery/logo-agropan.jpg" type="image/jpeg" />
  </head>

  <body>
    <div class="auth">
      <!-- ── Image Panel (desktop only) ── -->
      <div class="auth__image-panel">
        <img
          src="gallery/farm-nepali-farmer.jpg"
          alt="Nepali farmer working in the fields"
          loading="eager"
        />
        <div class="auth__image-overlay">
          <p class="auth__image-quote">
            "From seed to sale — AgroPan connects every step of Nepal's
            agricultural journey."
          </p>
          <p class="auth__image-attribution">— AgroPan Vision</p>
        </div>
      </div>

      <!-- ── Form Panel ── -->
      <div class="auth__form-panel">
        <!-- Brand -->
        <a
          href="index.html"
          class="auth__brand"
          aria-label="Back to AgroPan home"
        >
          <div class="auth__brand-icon">
            <img
              src="gallery/logo-agropan.jpg"
              alt="AgroPan Logo"
              width="40"
              height="40"
            />
          </div>
          <span class="auth__brand-text"
            >Agro<span class="auth__brand-accent">Pan</span></span
          >
        </a>

        <!-- Card -->
        <div class="auth__card">
          <div class="auth__card-header">
            <div class="auth__card-icon">
              <i class="fa-solid fa-user-plus"></i>
            </div>
            <h1 class="auth__card-title">Create your account</h1>
            <p class="auth__card-subtitle">
              Join Nepal's smart farming community
            </p>
          </div>

          <!-- Alert (shown dynamically) -->
          <div class="auth__alert" id="signupAlert" role="alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="signupAlertText"></span>
          </div>

          <!-- Signup Form -->
          <form class="auth__form" id="signupForm" novalidate>
            <!-- Full Name -->
            <div class="form-group" id="groupName">
              <label
                class="form-group__label form-group__label--required"
                for="name"
                >Full Name</label
              >
              <div class="form-group__input-wrap">
                <input
                  type="text"
                  class="form-group__input"
                  id="name"
                  name="name"
                  placeholder="e.g. Ramesh Thapa"
                  autocomplete="name"
                  required
                />
                <i class="fa-solid fa-user form-group__icon"></i>
              </div>
              <span class="form-group__error" id="nameError"></span>
            </div>

            <!-- Username -->
            <div class="form-group" id="groupUsername">
              <label
                class="form-group__label form-group__label--required"
                for="username"
                >Username</label
              >
              <div class="form-group__input-wrap">
                <input
                  type="text"
                  class="form-group__input"
                  id="username"
                  name="username"
                  placeholder="Choose a username"
                  autocomplete="username"
                  required
                />
                <i class="fa-solid fa-at form-group__icon"></i>
              </div>
              <span class="form-group__error" id="usernameError"></span>
            </div>

            <!-- Email & Phone (side by side on wider screens) -->
            <div class="form-row">
              <div class="form-group" id="groupEmail">
                <label
                  class="form-group__label form-group__label--required"
                  for="email"
                  >Email</label
                >
                <div class="form-group__input-wrap">
                  <input
                    type="email"
                    class="form-group__input"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    autocomplete="email"
                    required
                  />
                  <i class="fa-solid fa-envelope form-group__icon"></i>
                </div>
                <span class="form-group__error" id="emailError"></span>
              </div>

              <div class="form-group" id="groupPhone">
                <label
                  class="form-group__label form-group__label--required"
                  for="phone"
                  >Phone</label
                >
                <div class="form-group__input-wrap">
                  <input
                    type="tel"
                    class="form-group__input"
                    id="phone"
                    name="phone"
                    placeholder="98XXXXXXXX"
                    autocomplete="tel"
                    required
                  />
                  <i class="fa-solid fa-phone form-group__icon"></i>
                </div>
                <span class="form-group__error" id="phoneError"></span>
              </div>
            </div>

            <!-- Location -->
            <div class="form-group" id="groupLocation">
              <label
                class="form-group__label form-group__label--required"
                for="location"
                >Location</label
              >
              <div class="form-group__input-wrap">
                <input
                  type="text"
                  class="form-group__input"
                  id="location"
                  name="location"
                  placeholder="e.g. Chitwan, Kathmandu"
                  autocomplete="address-level2"
                  required
                />
                <i class="fa-solid fa-location-dot form-group__icon"></i>
              </div>
              <span class="form-group__error" id="locationError"></span>
            </div>

            <!-- Account Type (radio cards) -->
            <div class="form-group" id="groupType">
              <label class="form-group__label form-group__label--required"
                >I am a</label
              >
              <div class="type-selector">
                <label class="type-selector__option">
                  <input
                    type="radio"
                    class="type-selector__input"
                    name="type"
                    value="farmer"
                    checked
                  />
                  <div class="type-selector__card">
                    <i class="fa-solid fa-wheat-awn type-selector__icon"></i>
                    <span class="type-selector__label">Farmer</span>
                  </div>
                </label>
                <label class="type-selector__option">
                  <input
                    type="radio"
                    class="type-selector__input"
                    name="type"
                    value="merchant"
                  />
                  <div class="type-selector__card">
                    <i class="fa-solid fa-store type-selector__icon"></i>
                    <span class="type-selector__label">Merchant</span>
                  </div>
                </label>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group" id="groupPassword">
              <label
                class="form-group__label form-group__label--required"
                for="password"
                >Password</label
              >
              <div class="form-group__input-wrap">
                <input
                  type="password"
                  class="form-group__input"
                  id="password"
                  name="password"
                  placeholder="Min. 8 characters"
                  autocomplete="new-password"
                  required
                  minlength="8"
                />
                <i class="fa-solid fa-lock form-group__icon"></i>
                <button
                  type="button"
                  class="form-group__toggle"
                  id="togglePassword"
                  aria-label="Toggle password visibility"
                >
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
              <span class="form-group__error" id="passwordError"></span>
              <!-- Strength meter -->
              <div class="password-strength" id="passwordStrength">
                <div class="password-strength__bar">
                  <div class="password-strength__fill" id="strengthFill"></div>
                </div>
                <span class="password-strength__text" id="strengthText"></span>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group" id="groupConfirm">
              <label
                class="form-group__label form-group__label--required"
                for="confirmPassword"
                >Confirm Password</label
              >
              <div class="form-group__input-wrap">
                <input
                  type="password"
                  class="form-group__input"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Re-enter your password"
                  autocomplete="new-password"
                  required
                />
                <i class="fa-solid fa-lock form-group__icon"></i>
                <button
                  type="button"
                  class="form-group__toggle"
                  id="toggleConfirm"
                  aria-label="Toggle confirm password visibility"
                >
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
              <span class="form-group__error" id="confirmError"></span>
            </div>

            <!-- Terms -->
            <label class="auth__terms">
              <input type="checkbox" id="terms" name="terms" required />
              <span
                >I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a></span
              >
            </label>

            <!-- Submit -->
            <button type="submit" class="auth__submit" id="signupSubmit">
              <span class="auth__submit-text">Create Account</span>
              <span class="spinner"></span>
            </button>
          </form>

          <!-- Footer link -->
          <p class="auth__footer">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </div>

        <!-- Page footer -->
        <div class="auth__page-footer">
          <p>&copy; 2026 AgroPan &middot; <a href="index.html">Home</a></p>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="js/signup.js"></script>
  </body>
</html>
