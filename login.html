<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to AgroPan — Nepal's Smart Agriculture Platform. Access IoT monitoring, crop marketplace, and community features." />
    <meta name="theme-color" content="#2E7D65" />

    <title>Log In — AgroPan</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome Pro 7.1.0 -->
    <link rel="stylesheet" media="print" onload="this.media='all'" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/fontawesome.css" />
    <link rel="stylesheet" media="print" onload="this.media='all'" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/solid.css" />
    <link rel="stylesheet" media="print" onload="this.media='all'" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/brands.css" />
    <noscript>
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/fontawesome.css" />
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/solid.css" />
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/brands.css" />
    </noscript>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- Favicon -->
    <link rel="icon" href="gallery/logo-agropan.jpg" type="image/jpeg" />
  </head>

  <body>
    <div class="auth">
      <!-- ── Image Panel (desktop only) ── -->
      <div class="auth__image-panel">
        <img
          src="gallery/landscape-terraced-midhills.jpg"
          alt="Terraced farmland in Nepal's mid-hills"
          loading="eager"
        />
        <div class="auth__image-overlay">
          <p class="auth__image-quote">
            "Technology alone won't feed Nepal — but farmers empowered with the right tools will."
          </p>
          <p class="auth__image-attribution">— AgroPan Mission</p>
        </div>
      </div>

      <!-- ── Form Panel ── -->
      <div class="auth__form-panel">
        <!-- Brand -->
        <a href="index.html" class="auth__brand" aria-label="Back to AgroPan home">
          <div class="auth__brand-icon">
            <img src="gallery/logo-agropan.jpg" alt="AgroPan Logo" width="40" height="40" />
          </div>
          <span class="auth__brand-text">Agro<span class="auth__brand-accent">Pan</span></span>
        </a>

        <!-- Card -->
        <div class="auth__card">
          <div class="auth__card-header">
            <div class="auth__card-icon">
              <i class="fa-solid fa-right-to-bracket"></i>
            </div>
            <h1 class="auth__card-title">Welcome back</h1>
            <p class="auth__card-subtitle">Log in to your AgroPan account</p>
          </div>

          <!-- Alert (shown dynamically) -->
          <div class="auth__alert" id="loginAlert" role="alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="loginAlertText"></span>
          </div>

          <!-- Login Form -->
          <form class="auth__form" id="loginForm" novalidate>
            <!-- Username -->
            <div class="form-group" id="groupUsername">
              <label class="form-group__label" for="username">Username</label>
              <div class="form-group__input-wrap">
                <input
                  type="text"
                  class="form-group__input"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  autocomplete="username"
                  required
                />
                <i class="fa-solid fa-user form-group__icon"></i>
              </div>
              <span class="form-group__error" id="usernameError"></span>
            </div>

            <!-- Password -->
            <div class="form-group" id="groupPassword">
              <label class="form-group__label" for="password">Password</label>
              <div class="form-group__input-wrap">
                <input
                  type="password"
                  class="form-group__input"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  autocomplete="current-password"
                  required
                />
                <i class="fa-solid fa-lock form-group__icon"></i>
                <button type="button" class="form-group__toggle" id="togglePassword" aria-label="Toggle password visibility">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
              <span class="form-group__error" id="passwordError"></span>
            </div>

            <!-- Options row -->
            <div class="auth__options">
              <label class="auth__remember">
                <input type="checkbox" id="remember" name="remember" />
                Remember me
              </label>
              <a href="#" class="auth__forgot">Forgot password?</a>
            </div>

            <!-- Submit -->
            <button type="submit" class="auth__submit" id="loginSubmit">
              <span class="auth__submit-text">Log In</span>
              <span class="spinner"></span>
            </button>
          </form>

          <!-- Footer link -->
          <p class="auth__footer">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </div>

        <!-- Page footer -->
        <div class="auth__page-footer">
          <p>&copy; 2026 AgroPan &middot; <a href="index.html">Home</a></p>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="js/login.js"></script>
  </body>
</html>
